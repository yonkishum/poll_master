{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Django</title>
    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'polls/css/materialize.min.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo right">Polls-Master</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="{% url 'polls:index' %}">Inicio</a></li>
        <li><a href="badges.html">Resultados</a></li>
      </ul>
    </div>
  </nav>

<main>

<h1 class="center-align">Bienvenido</h1>

    <div class="container">

        <div class="row">

        <br>
        <br>

            <div class="col l12 m12 s12">
                <h4>Ãšltimas Encuentas Realizadas</h4>
                {% if latest_question_list %}
                    <div class="collection">
                    {% for question in latest_question_list %}
                        <a class="collection-item" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                    {% endfor %}
                    </div>
                {% else %}
                    <p>No polls are available.</p>
                {% endif %}
            </div>

        </div>

    </div>

</main>

<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
